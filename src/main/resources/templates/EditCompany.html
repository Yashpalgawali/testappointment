		<link rel="stylesheet" th:href="@{/css/headerstyle.css}">
		<link rel="stylesheet" th:href="@{/css/bookappoint.css}">
		<link rel="stylesheet" th:href="@{/css/main.css}">

 </head>
<body>


<div th:replace="fragments/AdminHeader.html :: adminheader" >
</div>

<div class="container">
	
 <!-- start: PAGE HEADER -->
					<div class="row">
						<div class="col-sm-12">
							
							<!-- start: PAGE TITLE & BREADCRUMB -->
							<ol class="breadcrumb">
								<li class="breadcrumb-item">
									
									<a th:href="@{/adminhome}">
										<i class="fa fa-home"></i>&nbsp;Home
									</a>
								</li>
								<li class="breadcrumb-item active" aria-current="page">
									Update Company Name
								</li>
								
							</ol>
						</div>
					</div>
			
		<form th:action="@{/updatecompany}" method="POST"  >	
		  
			<div class="card">
				<div class="card-header">
					<h4>Update Company</h4>
				</div>
		  
				<div class="card-body">
					<div class="col-md-3"></div>
					
					<input type="hidden" id="comp_id" name="comp_id" th:value="${comp.comp_id}"/>
					
			    <div class="form-group">
			      <label for="comp_name">Company Name:</label>
					<input type="text" class="form-control" id="comp_name" th:value="${comp.comp_name}" placeholder="Enter Company's Name" name="comp_name" required>
			    </div>
			    
					<button type="submit" class="btn btn-primary">Submit</button> &nbsp;&nbsp;<button type="reset" class="btn btn-primary">Cancel</button>
			  
				</div>
			</div>
		</form>
</div>
