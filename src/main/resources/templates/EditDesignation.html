<div class="container">
	
 <!-- start: PAGE HEADER -->
					<div class="row">
						<div class="col-sm-12">
							
							<!-- start: PAGE TITLE & BREADCRUMB -->
							<ol class="breadcrumb">

									Update Designation
								</li>

<form th:action="@{/updatedesig}" method="POST" >	
  
	<div class="card">
		<div class="card-header">
			<h4>Update Designation</h4>
		</div>
  
		<div class="card-body">
			<div class="col-md-3"></div>
			
			<input type="hidden" id="desig_id" name="desig_id" th:value="${desig.desig_id}"  />
			
	    <div class="form-group">
	      <label for="designation">Designation Name:</label>
			<input type="text" class="form-control" id="designation" th:value="${desig.designation}"placeholder="Enter Designation" name="designation" required>
	    </div>
	    
			<button type="submit" class="btn btn-primary">Submit</button> &nbsp;&nbsp;<button type="reset" class="btn btn-primary">Cancel</button>
	  
		</div>
	</div>

</form>
</div>
