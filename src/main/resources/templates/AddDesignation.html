<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />

	<title>Add Designation</title>
 	
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">   </script>
 		
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	
	<link rel="stylesheet" th:href="@{/css/main.css}"/>
	<link rel="stylesheet" th:href="@{/css/headerstyle.css}">
	<link rel="stylesheet" th:href="@{/css/bookappoint.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />

 </head>
<body>


<div th:replace="fragments/AdminHeader.html :: adminheader" >
</div>

<div class="container">
	
 <!-- start: PAGE HEADER -->
					<div class="row">
						<div class="col-sm-12">
							
							<!-- start: PAGE TITLE & BREADCRUMB -->
							<ol class="breadcrumb">
								<li class="breadcrumb-item">
									
									<a th:href="@{/adminhome}">
										<i class="fa fa-home"></i>&nbsp;Home
									</a>
								</li>
								<li class="breadcrumb-item active" aria-current="page">
									Add Designation
								</li>
								
							</ol>
						</div>
					</div>
			

<form th:action="@{/savedesignation}" method="POST" >	
  
	<div class="card">
		<div class="card-header">
			<h4>Add Designation</h4>
		</div>
  
	<div class="card-body">
		<div class="col-md-3"></div>
		
    <div class="form-group">
      <label for="designation">Designation </label>
		<input type="text" class="form-control" id="designation" placeholder="Enter Designation" name="designation" required>
    </div>
    
		<button type="submit" class="btn btn-primary">Submit</button> &nbsp;&nbsp;<button type="reset" class="btn btn-primary">Cancel</button>
  
</div>
</div>

</form>
</div>



			 <!-- Footer -->
<footer class="container-fluid  sub-div page-footer font-small blue">
