	<link rel="stylesheet" th:href="@{/css/main.css}"/>
	<link rel="stylesheet" th:href="@{/css/bookappoint.css}"/>

<body>


<div th:replace="fragments/Header.html :: header" >

</div>

<div class="container">
	
 <!-- start: PAGE HEADER -->
					<div class="row">
						<div class="col-sm-12">
							
							<!-- start: PAGE TITLE & BREADCRUMB -->
							<ol class="breadcrumb">
								<li class="breadcrumb-item">
									
									<a th:href="@{/}">
										<i class="fa fa-home"></i>&nbsp;Home
									</a>
								</li>
								<li class="breadcrumb-item active" aria-current="page">
									Search Appointment
								</li>
								
							</ol>
						</div>
					</div>
					
	
	<div th:if="${reserr}">
		<h6 th:text="${reserr}" class="alert alert-danger"></h6>
	</div>		
	<div class="card">
		<form th:action="@{/searchappointbyemail}" method="POST"  >	
		  
			
			<div class="card-header">
				<h4>Search Appointment</h4>
			</div>
		  
			<div class="card-body">
				<div class="col-md-3"></div>
				
		    <div class="form-group">
		      <label for="vis_name">Email:</label>
				<input type="email" class="form-control" id="vis_email" placeholder="Enter Your Email" name="vis_email" required>
		    </div>
		    
				<button type="submit" class="btn btn-primary">Submit</button> &nbsp;&nbsp;<button type="reset" class="btn btn-primary">Cancel</button>
		  
			</div>
		
		</form>
	</div>
</div>
