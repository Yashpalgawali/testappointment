<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
 	<title>Edit Department</title>
	 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">   </script>
	 	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	
		<link rel="stylesheet" th:href="@{/css/headerstyle.css}">
		<link rel="stylesheet" th:href="@{/css/bookappoint.css}">
		<link rel="stylesheet" th:href="@{/css/main.css}">
	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"/>
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />

 </head>
<body>


<div th:replace="fragments/AdminHeader.html :: adminheader" >
</div>

<div class="container" >
	
 <!-- start: PAGE HEADER -->
		<div class="row">
			<div class="col-sm-12">
				
				<!-- start: PAGE TITLE & BREADCRUMB -->
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						
						<a th:href="@{/adminhome}">
							<i class="fa fa-home"></i>&nbsp;Home
						</a>
					</li>
					<li class="breadcrumb-item active" aria-current="page">
						Update Department
					</li>
					
				</ol>
			</div>
		</div>
			

<form th:action="@{/updatedepartment}" method="POST" >	
  <div class="card">
		<div class="card-header">
			<h4>Update Department</h4>
		</div>
		
		<div class="card-body">
			<div class="col-md-3"></div>
			
  			<input type="hidden" id="dept_id" name="dept_id" th:value="${dept.dept_id}" >

	 <div class="form-group">
			<label for="company_id">Company Name:</label>
				<select class="form-control" style ="width:100%;" id="company" name="company" required >
					
					<option selected disabled="disabled"> Select Company Name </option>
						 <th:block th:each="comp : ${clist}" >
						    <th:block th:if="${comp.comp_id}== ${dept.company.comp_id}">
	                            <option selected th:value="${comp.comp_id}" th:text="${comp.comp_name}"></option>
	                     	</th:block>
	                     	<th:block th:unless="${comp.comp_id}== ${dept.company.comp_id}">
	                            <option th:value="${comp.comp_id}" th:text="${comp.comp_name}"></option>
	                     	</th:block>
	                     </th:block>
				</select>
		</div>
	 
	    <div class="form-group">
			  <label for="dept_name">Department Name:</label>
			  <input type="text" class="form-control" id="dept_name" name="dept_name" th:value="${dept.dept_name}" placeholder="Enter Department Name" required>
		</div>
		
		<button type="submit" id="sbmt" class="btn btn-primary">Submit</button> &nbsp;&nbsp;<button type="reset" 
			class="btn btn-primary">Cancel
		</button>
  
	  </div>
   </div>

</form>
</div>


<div th:replace="fragments/Footer.html :: footer">

</div>

</body>
