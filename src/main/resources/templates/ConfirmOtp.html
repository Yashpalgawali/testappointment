<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
 	
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">   </script>
 	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<link rel="stylesheet" th:href="@{/css/headerstyle.css}" >
	<link rel="stylesheet" th:href="@{/css/bookappoint.css}" >
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

 </head>
<body>

<div th:replace="fragments/Header.html :: header" >
</div>

<div class="container">
	
 <!-- start: PAGE HEADER -->
					<div class="row">
						<div class="col-sm-12">
							
							<!-- start: PAGE TITLE & BREADCRUMB -->
							<ol class="breadcrumb">
								<li class="breadcrumb-item">
									
									<a th:href="@{/}">
										<i class="fa fa-home"></i>&nbsp;Home
									</a>
								</li>
								<li class="breadcrumb-item active" aria-current="page">
									Confirm OTP
								</li>
								
							</ol>
						</div>
					</div>
	<div th:if="${response}">
		<h6 th:text="${response}" class="alert alert-success"></h6>
	</div>	
					
	
	<form th:action="@{/validateotp}" method="POST"  >	
	  
		<div class="card">
			<div class="card-header">
				<h4>Confirm OTP</h4>
			</div>
	  
			<div class="card-body">
				<div class="col-md-3"></div>
				
				<input type="hidden"  id="vis_email"  name="vis_email" th:value="${vemail}" >
					
			    <div class="form-group">
			      <label for="old_otp">Confirm OTP</label>
					<input type="text" class="form-control" id="old_otp"  name="old_otp"  placeholder="Enter OTP Number" autocomplete="off" required>
			    </div>
		    
				<button type="submit" class="btn btn-primary">Submit</button> &nbsp;&nbsp;<button type="reset" class="btn btn-primary">Cancel</button>
		  
			</div>
		</div>
	
	</form>
</div>



			 <!-- Footer -->
<footer class="container-fluid  sub-div page-footer font-small blue">
